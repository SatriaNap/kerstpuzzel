<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Kleurcode Puzzel - Stap 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    background: linear-gradient(135deg, #f7efe5, #f2d7d5);
    padding: 20px;
  }

  .container {
    max-width: 520px;
    width: 100%;
    background: #ffffffee;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
  }

  .tree {
    font-size: 32px;
    margin-bottom: 10px;
  }

  .hint {
    font-size: 16px;
    margin-bottom: 20px;
    color: #333;
    line-height: 1.5;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-gap: 4px;
    justify-content: center;
  }

  .color-tile {
    width: 40px;
    height: 40px;
    cursor: pointer;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: transform 0.1s;
  }

  .color-tile:hover {
    transform: scale(1.1);
    border-color: #8b1e1e;
  }
</style>
</head>

<body>
<div class="container">

  <div class="tree">ðŸŽ„</div>
  <div class="hint">
    Veel blokjes te zien, Ã©Ã©n houdt de sleutel klaar,<br>
    Vind hem goed, dan gaat het verder, echt waar.
  </div>

  <div class="grid" id="grid"></div>

</div>

<script>
const grid = document.getElementById('grid');

// 100 blokken genereren
for (let i=0;i<100;i++){
  const tile = document.createElement('div');
  tile.className = 'color-tile';
  const r = Math.floor(Math.random()*256);
  const g = Math.floor(Math.random()*256);
  const b = Math.floor(Math.random()*256);
  tile.style.backgroundColor = `rgb(${r},${g},${b})`;
  grid.appendChild(tile);
}

// Correct blok
const correctIndex = 42;
const correctTile = grid.children[correctIndex];
correctTile.style.backgroundColor = 'rgb(65,167,210)';
correctTile.dataset.correct = "true";

// Klik-event
Array.from(grid.children).forEach(tile => {
  tile.addEventListener('click', () => {
    if(tile.dataset.correct){
      window.location.href = "eind.html"; // link naar de kerst-eindpagina
    } else {
      alert("Niet de juiste, probeer opnieuw!");
    }
  });
});
</script>

</body>
</html>
