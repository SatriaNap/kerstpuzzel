<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Digi Karen 2025</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
    background: #f0f0f0;
    text-align: center;
    position: relative;
    padding: 20px;
  }
  .codes {
    font-size: 24px;
    margin: 10px 0;
  }
  .rijm {
    font-size: 18px;
    margin-bottom: 20px;
  }
  input {
    padding: 8px;
    font-size: 16px;
    margin-top: 10px;
  }
  button.submit {
    margin-top: 10px;
    padding: 8px 16px;
    font-size: 16px;
  }
  /* Verstopte hint knop */
  #hintBtn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 25px;
    height: 25px;
    background: #ccc;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    opacity: 0.3;
  }
  #hintBtn:hover {
    opacity: 1;
  }
</style>
</head>
<body>

<h2>Lekker bezig, Karin!</h2>
<p>Gebruik voor dit vraagstuk wederom je brein</p>
<p>Een stapje dichterbij het eind, o wat fijn</p>


<div class="codes">
  #41A7D2<br>
  (65,167,210)
</div>

<p>Ik ben een ...?</p>
  
<input type="text" id="userInput" placeholder="Rara wat ben ik">
<button id="checkBtn">Controleer</button>

<button id="hintBtn" title="Extra hint"></button>

<script>
const correctAnswer = "kleur";

document.getElementById('checkBtn').addEventListener('click', () => {
  const input = document.getElementById('userInput').value.trim().toLowerCase();
  if(input === correctAnswer){
    window.location.href = "kleurgrid.html";
  } else {
    alert("Dat is fout Karin, probeer opnieuw!");
  }
});

document.getElementById('hintBtn').addEventListener('click', () => {
  alert("Tip: Speel eens met lagen, laat het niet vervagen, Zoek wat jij in Photoshop zou dragen.");
});
</script>

</body>
</html>
