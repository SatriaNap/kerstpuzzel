<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Kleurcode Puzzel</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    background: #f0f0f0;
  }
  .hint {
    margin-bottom: 20px;
    font-size: 18px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-gap: 4px;
  }
  .color-tile {
    width: 40px;
    height: 40px;
    cursor: pointer;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<div class="hint">
  Zoek het blok met kleur: HEX #41A7D2 | RGB(65,167,210)
</div>

<div class="grid" id="grid"></div>

<script>
const grid = document.getElementById('grid');

// Genereer 100 willekeurige kleurenblokken
for (let i = 0; i < 100; i++) {
  const tile = document.createElement('div');
  tile.className = 'color-tile';

  // Random kleur voor decoy
  let r = Math.floor(Math.random() * 256);
  let g = Math.floor(Math.random() * 256);
  let b = Math.floor(Math.random() * 256);
  tile.style.backgroundColor = `rgb(${r},${g},${b})`;

  grid.appendChild(tile);
}

// Kies één correct blok (bijv. index 42)
const correctIndex = 42;
const correctTile = grid.children[correctIndex];
correctTile.style.backgroundColor = 'rgb(65,167,210)';
correctTile.dataset.correct = "true";

// Klik-event voor alle blokken
Array.from(grid.children).forEach(tile => {
  tile.addEventListener('click', () => {
    if(tile.dataset.correct){
      window.location.href = "volgendepagina.html"; // Hier de URL van volgende hint
    } else {
      alert("Dit is niet het juiste blok! Probeer opnieuw.");
    }
  });
});
</script>

</body>
</html>
