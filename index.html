<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Digi Karin 2025</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
    background: #f0f0f0;
    text-align: center;
    position: relative;
  }
  .codes {
    font-size: 24px;
    margin: 10px 0;
  }
  .rijm {
    font-size: 18px;
    margin-bottom: 20px;
  }
  /* Verstopte hint knop */
  #hintBtn {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 30px;
    height: 30px;
    background: #ccc;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    opacity: 0.3; /* subtiel zichtbaar */
  }
  #hintBtn:hover {
    opacity: 1;
  }
</style>
</head>
<body>

<h2>Lekker bezig, Karin!</h2>

<div class="codes">
  #41A7D2<br>
  (65,167,210)
</div>

<div class="rijm">
  Een hint zo klein, toch fijn, <br>
  het helpt je op weg, richting iets kleins.
</div>

<!-- Verstopte hint knop -->
<button id="hintBtn" title="Extra hint"></button>

<script>
document.getElementById('hintBtn').addEventListener('click', () => {
  alert("Tip: Speel eens met lagen, laat het niet vervagen, zoek wat jij in Photoshop zou dragen.");
});
</script>

</body>
</html>
